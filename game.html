<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./cssgame.css">
</head>
<body>
    <button id="goback">
        <a href="./index.html">Go Back</a>
    </button>
    <div id="container1">
        <div class="opponent" id="opponentres">
            <img src="./user.png" alt="opponent" id="user">
        </div>
    </div>
    <div id="container2">
        <div id="opponent-hand" class="deckdisplay"></div>
    </div>
    <div id="container3">
        <div id="table">
            <button id="start" onclick="startgame()">START GAME</button>
        </div>
    </div>
    <div id="container4">
        <div id="player-hand" class="deckdisplay"></div>
    </div>
    <div id="buttons"></div>
    <script src="./gamescript.js"></script>
</body>
</html>
